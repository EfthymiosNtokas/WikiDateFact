<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyLibs</title>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container text-center">
    <div class="row justify-content-md-center">
      
      <div class="col-md-auto">
        

        <h2>WikiDate</h2>
        <img src="/static/wikiicon.png" alt="Wiki" style="width:100px;height:100px;">

        <h3 style="font-weight: normal">Pick a date: </h3>

        <div style="padding-top: 2rem">
          <form action="/home" method="POST">
            <!--<div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input required type="text" name="username" placeholder="Username" class="form-control" id="username">
            </div>-->
            
            
            
            
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input required type="date" name="date" class="form-control" id="date">
            </div>
            <div class ="mb-3">
              <p>{{quote}}</p>


            </div>
            
            
            <div class="d-grid gap-2 d-md-block">
              <input type="submit" value="Go" class="btn btn-dark mb-3">
              <input type="submit" name = "today" value="Today" class="btn btn-light mb-3">
              <input type="submit" name = "random" value="Random" class="btn btn-info mb-3">
            </div>

          </form>
        </div>
      </div>
      
    </div>
  </div>

  <script src="static/js/bootstrap.bundle.js"></script>
</body>


</html>
